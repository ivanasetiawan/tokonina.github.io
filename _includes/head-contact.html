<head>
  
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  
  <title>Toko Nina | Haarlem</title>

  <meta name="description" content="Toko Nina staat al sinds 1981 garant voor originele en smakelijke Indonesische gerechten" />
  <meta name="keywords" content="Toko Nina - Haarlem. INDONESISCHE SPECIALITEITEN" />
  <meta name="author" content="Ivana Setiawan" />
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

  <!-- START: Stylesheet -->
  <link rel="stylesheet" type="text/css" href="{{ "/css/normalize.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/css/effect.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/css/style-nav.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/css/linkarrow.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/css/custom.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" type="text/css" href="{{ "/css/gmap.css" | prepend: site.baseurl }}">
  <!-- END: Stylesheet -->

  <script src="{{ "/js/modernizr.custom.js" | prepend: site.baseurl }}"></script>

  <!-- START: MAP -->
  <script src="{{ "/js/gmap.js" | prepend: site.baseurl }}"></script>
  <script>
    function initialize() {
      var myLatlng = new google.maps.LatLng(52.380047,4.633462);
      var mapCanvas = document.getElementById('map_canvas');

      var mapOptions = {
        center: myLatlng,
        zoom: 17,
        scrollwheel: false,
        navigationControl: false,
        mapTypeControl: false,
        scaleControl: false,
        draggable: false,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      }

      var map = new google.maps.Map(mapCanvas, mapOptions);
      var image = 'img/marker.png';
      var contentString = '<h2 class="h5" style="margin: 10px 0 10px 10px">Toko Nina</h2>' + '<div style="width: 40%; float: left; margin: 0 20px 20px 10px;"><img style="max-width: 100%; border: solid 5px #333;" src="img/toko.jpg"></div>' + '<p style="font-size: 16px;">Koningstraat 48 <br> 2011KN, Haarlem. <br> <a style="color: #b31621; cursor: pointer;" href="tel:+31235329065">(023) 532 9065</a></p>';
      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });

      var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        title: 'Toko Nina Haarlem',
        icon: image
      });
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map, marker);
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  <!-- END: MAP -->

</head>
